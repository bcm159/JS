<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.js"></script>
    <script>
        $(function(){
            $("#wrap a[target]").css("color","red");
            $("#member_f :password").css("color","red");
            $("#wraip a[href^=http]").css("color","black");
            // $("p:visible").css("color","red");

            var z1 = $("#zone1 :selected").val();
            console.log(z1);

            $("#inner_1 p:contains(내용1)").css("color","red");
            $("#inner_1 p:has(strong)").css("color","blue");
            //$("#outer_wrap").contents().css({"border":"1px solid #ccc"});

            $("#inner_2 p").not(":first").css("border","1px solid #ccc");

            $("#inner_2").find(".text4").css({"background-color":"yellow"});
        })
    </script>
</head>
<body>
    <div class="wrap">
        <p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
        <p><a href="http://naver.com">Naver</a></p>
        <p><a href="http://google.co.kr">Google</a></p>
        <p><a href="http://daum.net">Daum</a></p>

    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>

    <form action="#">
        <p id="zone1">
            <option value="opt1">옵션1</option>
            <option value="opt2 selected">옵션2</option>
            <option value="opt3">옵션3</option>
        </p>
    </form>

    <div class="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>contains(),contents(),has()</h1>
            <p><span>내용1</span></p>
            <p><strong>내용2</strong></p>
            <p><span>내용3</span></p>
        </section>
        <section id="inner_2">
            <h1>not(),end()</h1>
            <p class="text4">내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>
</body>
</html>
