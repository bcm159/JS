<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.js"></script>
    <script>
        $(function(){
            $("#h3").nextAll().css("color","blue");
            $("#h3").prevAll().css("color","green");

            $("#h1").parents().css("border","1px solid #ccc");
            $("#h1").parent().css("border","1px solid #000");
            
            
        })
        /* 
        항상 햇갈리고 이해가 안갔는데
        처음 제이쿼리를 실행할 것이면
        $(function(){

        })
        을 쓰고 시작하는 이유가 <body>영역에 문서 객체를 불러오기 위함이다. 이것을 안쓰면 불러오지 않고 실행하므로 문제가 된다.
        */

    </script>
</head>
<body>
    <div class="box">
        <div class="box2">
            <h1 id="h1">hello world</h1>
          <h1 class="h2">hello world</h1>
            <h1 id="h3">hello world</h1>
        </div>
        <div class="box3">
            <h2 id="h1">hello world</h2>
            <h2 id="h2">hello world</h2>
        </div>
    </div>
    
</body>
</html>
